<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5 CSS3 Features</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div>
        A div tag with a CSS selector applied to it.
    </div>

    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try it</button>

    <p><strong>Note: </strong> The geolocation property is not supported in IE8 and earlier versions</p>

    <p id="location"></p>

    <script>
        var location = document.getElementById("location");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(getCurrentPositionCallback);
            } else {
                location.innerHTML = "Geolocation is not supported by this browser!"
            }
        }

        function getCurrentPositionCallback(position) {
            var coords = position.coords;
            var longitude = coords.longitude;
            var latitude = coords.latitude;
            var speed = coords.speed;
            var altitude = coords.altitude;

            location.innerHTML = "Latitude: " + latitude +
                "<br>Longitude: " + longitude +
                "<br>Speed: " + speed +
                "<br>Altitude: " + altitude;
        }
    </script>
</body>

</html>
